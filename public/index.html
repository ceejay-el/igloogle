<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cead0ad813.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title> igloogle </title>
</head>

<body class="home">

    <section id="home-body">
        <div class="primary-overlay">

            <div id="header">
                <!-- icon for other apps that will be added to web app eg notes etc -->
                <div class="apps"></div>
            </div>
        
            <div id="time-and-date">
                <div class="container">
                    <div class="row">
                        <!-- show time -->
                        <div class="date-time center">
                            <p id="time"></p>
                            <p id="date"></p>
                            <p id="quote"></p>
                            <script src="time.js"></script>
                        </div>
                    </div>
                </div>
            </div>
        
            <div id="header">
                <div class="container">
                    <!-- search textbox -->
                    <div class="searchbox">
                        <p id="logo"> igloogle </p>
                            <div class="search-btn-bg">
                                <!-- Search form -->
                                <form action="/" method="POST" id="search">
                                    <button type="submit" value="Search" class="btn search-btn1 text-white"> <i class="fas1 fas fa-search fa-5x" aria-hidden="true"></i> </button>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        
            <div class="popular">
                <!-- popular tabs like Netflix etc -->
            </div>
            
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
